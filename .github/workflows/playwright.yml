name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium
    - name: Run Playwright tests on Chromium
      run: npx playwright test --project=chromium
    - name: Prepare HTML Report
      if: always()
      run: |
        if [ -f "playwright-report/index.html" ]; then
          echo "HTML report generated successfully"
        else
          echo "No HTML report found"
        fi
    - name: Send Email Report
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Playwright Test Report - ${{ github.run_number }}'
        to: 'kashyap.vishwakarma@ignatiuz.com,vishwakarmakashyap@gmail.com'
        from: ${{ secrets.EMAIL_USERNAME }}
        html_body: |
          <h2>Playwright Test Execution Report</h2>
          <p><strong>Repository:</strong> ${{ github.repository }}</p>
          <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
          <p><strong>Commit:</strong> ${{ github.sha }}</p>
          <p><strong>Run Number:</strong> ${{ github.run_number }}</p>
          <p>Please find the detailed HTML report in the attachments.</p>
        attachments: playwright-report/index.html
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30